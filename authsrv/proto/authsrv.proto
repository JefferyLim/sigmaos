syntax = "proto3";

option go_package = "sigmaos/authsrv/proto";

service AuthService {
  rpc Echo(EchoRequest) returns (EchoResult);
  rpc Auth(AuthRequest) returns (AuthResult);
  rpc Validate(ValidRequest) returns (ValidResult);
  rpc AWS(AWSRequest) returns (AWSResult);
}

message EchoRequest {
  string text = 1;
}

message EchoResult {
  string text = 1;
}

message AuthRequest {
  uint32 fid = 1;
  string uname = 2;
  string aname = 3;
}

message AuthResult {
  uint32 afid = 1;
}

message ValidRequest {
  string uname = 1;
  string uuid = 2;
}

message ValidResult {
  bool ok = 1;
}

message AWSRequest {
  string uuid = 1;
}

message AWSResult {
  string accesskeyid = 1;
  string secretaccesskey = 2;
  string region = 3;
}
